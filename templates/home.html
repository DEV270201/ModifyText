<!DOCTYPE html>
<head>
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .head1{
        font-style: italic;
        font-weight: 300;
    }
    .container{
        position: relative !important;
    }

    .mybtn{
        width: 200px;
        position: absolute;
        left: 50%;
        /* bottom: 0%; */
        transform: translate(-50%,-50%);
    }

    .form-check-input:focus{
        background-color: black;
    }


</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">ModiftyText</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-light"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
          </div>
        </div>
      </nav>
    <div class="container bg-light">
        <div class="row">
            <div class="col-10 mx-auto">
                <h3 class="head text-center mt-3 mb-3">Welcome to the Text Analyzer</h3>
   <h6 class="head1 mt-3 mb-2">Enter your text below : </h6>
   <form action="/analyze" method="post" > {% csrf_token %} 
    <div class="mb-3">
        <textarea class="form-control" id="text" name="text" rows="3"></textarea>
      </div>
      <br>
      <div class="form-check form-switch">
       <input type="checkbox" name="removepunc"    class="form-check-input">Remove Punctuations </input>
       <br>
       <input type="checkbox" name="removeextraspace"    class="form-check-input" >Remove Extra Spaces </input>
       <br>
       <input type="checkbox" name="upper"   class="form-check-input" >UpperCase </input>
       <br>
       <input type="checkbox" name="charcount"    class="form-check-input">Char Counter </input>
       <br>
       <input type="checkbox" name="removenewline"    class="form-check-input">Remove New Lines </input>
       </div>

       <br><br> 
       <button class="btn btn-outline-dark mybtn mt-3">Click</button>
   </form>

            </div>
        </div>
   </div>
   <br>
   <!-- <h2 class="head">Your analyzed text : {{analyzedText}}</h2> -->
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
